<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap');
</style>
<title>dice_site</title>
</head>

<body class="flex">
<script src="./script.js"></script>
<div class="main">
      <div class="title">
        <h1 class="caption">Dice Breaker</h1>
      </div>
      <form name="diceForm" action="" method="GET">
        <div class="content">
          <div class="row">
              <label for="sides">How Many Sides?&nbsp&nbsp</label>
              <select id="sides" name="sides">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="20">20</option>
              </select>
            </div>
          <div class="row">
              <label for="quan">How Many Dice?&nbsp&nbsp</label>
              <input type="number" name="quan" id="quan">
          </div>
          <div class="row">
            <label for="successes">Highlight Successes (for D10 and D20)?&nbsp&nbsp</label>
            <input type="checkbox" name="successes" id="successes">      
          </div>
          <div class="row">
          <label for="explode">Explode Dice (re-roll max rolls)?&nbsp&nbsp</label>
          <input type="checkbox" name="explode" id="explode">       
          </div>
          <div class="row">
            <label for="combine">Combine all rolls into one result?&nbsp&nbsp</label>
            <input type="checkbox" name="combine" id="combine">        
          </div>
      </div>
          <div class="footer">
            <span>
                <div id="diceResult" class="diceResult">
                    Results<br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
              </span>
            <span class="footer-cell">
                <input class="button" type="button" name="submit" id="button" value="Submit" onclick="runDice(this.form)"><br>
                <input class="button" type="button" name="refresh" id="refresh" value="Refresh" onclick="window.location.href=window.location.href">
            </span>
          </div>
    </form>
</div>

</body>
</html>
